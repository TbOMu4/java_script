<!DOCTYPE html>
<html lang="uk">

<head>

<body>
    </style>
    <h1>Задача 3 </h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <script>
        document.write('<table border="1">')
        for (let y = 0; y < 1; y++) {
            document.write('<tr>')
            for (let j = 1; j <= 7; j++) {
                document.write(`
                                    <td>${j}</td>
                                `)
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>

</body>

</html>
