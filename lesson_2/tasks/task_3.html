<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5%
        від загальної вартості).</p>

    <script>
        let priceUnitsGoods = parseFloat(prompt('Введіть вартість одиниці товару:', '0'))
        let numberGoods = parseFloat(prompt('Введіть кількість товару:', '0'))
        const VAT_PERCNTAGE = 5

        let generalCost = priceUnitsGoods * numberGoods
        let vat = priceUnitsGoods * VAT_PERCNTAGE / 100
        document.write(`
        Вартість: ${generalCost}
        <br/>
        ПДВ: ${vat}
       `)
    </script>
</body>

</html>
