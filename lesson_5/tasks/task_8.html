<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p> Вивести таблицю</p>

    <script>
        document.write('<table border="1">');
        classLabel: for (let i = 0; i < 3; i++) {
            document.write('<tr>');
            for (let j = 1; j <= 9; j++) {
                let value = (i * 3) + j;
                document.write(`<td>${value}</td>`);
                if (j === 3) continue classLabel;
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>

</body>

</html>
