<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
        кількість цукерок є більшою, або вивести, що кількість однакова.</p>

    <script>
        let firstСhildsName = prompt("Введіть ім'я першої дитини", "Таня")
        let firstСhildsCandies = parseInt(prompt('Введіть кількість цукерок першої дитини', '0'))
        let secondСhildsName = prompt("Введіть ім'я другої дитини", "Артем")
        let secondhildsCandies = parseInt(prompt('Введіть кількість цукерок другої дитини', '0'))

        if (firstСhildsCandies > secondhildsCandies) document.write(`Кількість цукерок більша у
        ${firstСhildsName}, та дорівнює = ${firstСhildsCandies} цукерки`)
        else if (firstСhildsCandies < secondhildsCandies) document.write(
            `Кількість цукерок більша у ${secondСhildsName}, та дорівнює = ${secondhildsCandies} цукерки`)
        else if (firstСhildsCandies === secondhildsCandies) document.write('Кількість рівна')
        else if ((typeof firstСhildsCandies === "number" && typeof secondhildsCandies === "number"))
            document.write('Введіть число')
    </script>
</body>

</html>
