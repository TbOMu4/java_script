<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача -1</title>
</head>

<body>
    <h1>Задача -1</h1>
    <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>

    <script>
        for (let i = 3; i <= 8; i++) {
            if (i >= 3 && i <= 5)
                document.write(` Номер місяця весни = ${i} <br>`)
            else document.write(` Номер місяця літа = ${i} <br>`)
        }
    </script>


</body>

</html>
