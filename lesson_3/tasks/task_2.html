<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
        інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
    <script>
        let priceProduct = parseFloat(prompt('Введіть ціну товару', '0'))
        let amountMoney = parseFloat(prompt('Введіть ціну товару', '0'))
        const PRICE_lOTTERY_TICKET = 4

        if (priceProduct > amountMoney) document.write('Не вистачає грошей, відмовленно в покупці.')
        else if (priceProduct < amountMoney - PRICE_lOTTERY_TICKET) document.write(
            'Пропонуємо купити лотерею за 4 грн.')
        else if (priceProduct <= amountMoney) document.write('Дякуюємо за покупку')
        else if ((typeof priceProduct === "number" && typeof amountMoney === "number"))
            document.write('Введіть число')
    </script>
</body>

</html>
