<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>

    <h1>Задача 2 </h1>
    <p>Створити 10 елементів для введення цін продуктів.</p>


    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`
           <label for="product">Product#${i}</label>
            <input type="text" name="product"><br>
            `)
        }
    </script>

</body>

</html>
