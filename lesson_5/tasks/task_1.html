<body>
    <h1>Задача -2</h1>
    <p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>

    <script>
        let evenNumbers = 0
        let oddNumbers = 0
        for (let i = 0; i < 100; i++) {
            const randomNumber = 1 + Math.floor(Math.random() * 1000)
            if (randomNumber % 2 === 0)
                evenNumbers++
            else oddNumbers++
        }
        document.write(`even ${evenNumbers} <br> old ${oddNumbers}`)
    </script>
</body>
