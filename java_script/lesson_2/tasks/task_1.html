<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі
        таблиці.</p>

    <script>
        let firstNumber = parseFloat(prompt('Введіть значення firstNumber', '0'))
        let secondNumber = parseFloat(prompt('Введіть значення secondNumber', '0'))

        let sum = firstNumber + secondNumber
        let multiplication = firstNumber * secondNumber
        let division = firstNumber / secondNumber

        document.write(`
       <table border=2px>
        <tr>
            <th>Сума</th>
            <th>${sum}</th>
        </tr>
        <tr>
            <th>Добуток</th>
            <th>${multiplication}</th>
        </tr>
        <tr>
            <th>Частка</th>
            <th>${division}</th>
        </tr>
        </table>
       `)
    </script>
</body>

</html>
