    <h1>Задача 8</h1>
    <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>

    <script>
        const NUMBER_GUESSED = 3
        for (let i = 1; i <= 3; i++) {
            let guessNumber = 1 + Math.floor(Math.random() * 5)
            if (guessNumber === NUMBER_GUESSED) {
                let randomNumder = confirm(`Загадане число ${guessNumber}`)
                document.write(`Комп'ютер вгадав ваше число за кількість спроб ${i} :  ${NUMBER_GUESSED}`)
                break
            } else
                document.write(`Комп'ютер не зміг вгадати ваше число за ${i} спробу. <br>`)
        }
    </script>
