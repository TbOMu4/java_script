<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 10</title>
</head>

<body>
    <h1>Задача 10</h1>
    <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

    <script>
        let minNumber = 1;
        const MAX_NUMBER = 100;
        let oddNumbers = 0
        while (minNumber <= MAX_NUMBER) {
            minNumber++
            if (minNumber % 2 !== 0) oddNumbers++
        }
        document.write(`Сума непарних чисел = ${oddNumbers}`)
    </script>
</body>

</html>
