<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Задача 3</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        let randomNumber = Math.random() // [0, 1) 0-0.99999999
        const MIN_VALUE = 1
        const MAX_VALUE = 5
        const RANDOM_VALUE_NUMBER = MIN_VALUE + Math.floor(Math.random() * (MAX_VALUE - MIN_VALUE + 1)) //1-5
        let userNumer = parseInt(prompt('Введіть число від 1 до 5', '0'))

        if (userNumer === RANDOM_VALUE_NUMBER)
            alert('Ви вгадали')
        else {
            userNumer = parseInt(prompt('Ви не вгадали. Введіть число'))
            if (userNumer === RANDOM_VALUE_NUMBER) document.write(`Ви вгадали число: ${RANDOM_VALUE_NUMBER}`)
            else document.write(`Ви не вгадали, рандомне число: ${RANDOM_VALUE_NUMBER}`)
        }
    </script>
</body>

</html>
