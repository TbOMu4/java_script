<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
</head>

<body>
    <h1>Задача 7</h1>
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>
    <script>
        let enteringMonthNumber = prompt('Введіть номер місяця', '1')
        let message
        switch (enteringMonthNumber) {
            case '12':
            case '1':
            case '2':
                message = 'Зима'
                break;
            case '3':
            case '4':
            case '5':
                message = 'Весна'
                break;
            case '6':
            case '7':
            case '8':
                message = 'Літо'
                break;
            case '9':
            case '10':
            case '11':
                message = 'Осінь'
                break;
            default:
                message = 'Забув скільки місяців в порах року?'
                break;
        }
        document.write(message)
    </script>
</body>

</html>
