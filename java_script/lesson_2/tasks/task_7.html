<!DOCTYPE html>

<head>

<body>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <script>
        const MIN_DAY = 0
        const MAX_DAY = 6
        const MIN_MONTH = 1
        const MAX_MONTH = 12

        let randomDay = MIN_DAY + Math.floor(Math.random() * (MAX_DAY - MIN_DAY + 1))
        let randomMonth = MIN_MONTH + Math.floor(Math.random() * (MAX_MONTH - MIN_MONTH + 1))

        document.write(`
            Відповідь:
            <br/> 
           Випадковий номер дня від 0 до 6 буде: ${randomDay}
            <br />
           Випадковий номер місяця від 1 до 12 буде: ${randomMonth}
           `)
    </script>
</body>

</html>
