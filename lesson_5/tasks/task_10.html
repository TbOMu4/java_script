<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
</head>

<body>
    <h1>Задача 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>

    <script>
        for (let i = 1; i <= 4; i++) {
            const MANY_PARAGRAPHS = prompt('Скільки абзаців бажаєте вивести?', '1')
            document.write(`<h1>Заголовок ${i}</h1>`)
            for (let j = 1; j <= MANY_PARAGRAPHS; j++) {
                document.write(`<p>Розділ ${i}, параграф ${j}  </p>`)

            }
            document.write(' <hr> ')
        }
    </script>

</body>

</html>
